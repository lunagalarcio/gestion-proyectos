<div class="container mt-4">
  <h2 class="text-center mb-4">Gestión de Reportes</h2>

  <!-- Formulario de creación -->
  <form [formGroup]="reporteForm" (ngSubmit)="crearReporte()" class="card p-4 shadow-sm mb-4">
    <h5 class="mb-3">Generar nuevo reporte</h5>

    <div class="row g-3">
      <div class="col-md-6">
        <label>Proyecto:</label>
        <select class="form-select" formControlName="proyecto_id">
          <option value="" disabled selected>Selecciona un proyecto</option>
          <option *ngFor="let p of proyectos" [value]="p.proyectoid">{{ p.nombreproyecto }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Descripción:</label>
        <textarea class="form-control" rows="4" formControlName="descripcion" placeholder="Ej: Avance semanal, problemas detectados, etc."></textarea>
      </div>
    </div>

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="reporteForm.invalid">
        <i class="bi bi-file-earmark-plus"></i> Generar Reporte
      </button>
    </div>
  </form>

  <!-- Tabla de reportes -->
  <div class="card p-3 shadow-sm">
    <h5 class="mb-3">Historial de Reportes</h5>

    <div *ngIf="cargando" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <table class="table table-striped" *ngIf="!cargando && reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Proyecto</th>
          <th>Fecha de Generación</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reportes">
          <td>{{ r.reporteid }}</td>
          <td>{{ r.nombreproyecto }}</td>
          <td>{{ r.fechageneracion | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>{{ r.descripcion }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarReporte(r.reporteid)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="!cargando && reportes.length === 0" class="text-center text-muted">
      No hay reportes registrados aún.
    </p>
  </div>
</div>
