<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
</head>
<body>
  <div class="container">

    <form (ngSubmit)="registrarUsuario()" #registerForm="ngForm" class="formulario">
            <h2 class="titulo-form">Crear cuenta</h2>

      <div class="campo">
        <label for="nombre">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Nombre
        </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="user.nombre"
          required
          placeholder="Escribe el nombre completo"
        />
      </div>

      <div class="campo">
        <label for="correo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          Correo
        </label>
        <input
          type="email"
          id="correo"
          name="correo"
          [(ngModel)]="user.correo"
          required
          placeholder="ejemplo@email.com"
        />
      </div>

      <div class="campo">
        <label for="telefono">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          Teléfono
        </label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          [(ngModel)]="user.telefono"
          placeholder="Número de contacto"
        />
      </div>

      <div class="campo">
        <label for="tipo_persona">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Tipo de Persona
        </label>
        <select
          id="tipo_persona"
          name="tipo_persona"
          [(ngModel)]="user.tipo_persona"
          required
        >
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="cliente">Cliente</option>
          <option value="empleado">Empleado</option>
        </select>
      </div>
<div *ngIf="user.tipo_persona === 'empleado'">
  <label>Departamento:</label>
  <select [(ngModel)]="user.departamentoid" name="departamentoid" required>
    <option value="" disabled selected>Selecciona un departamento</option>
    <option *ngFor="let dep of departamentos" [value]="dep.departamentoid">
      {{ dep.nombredepartamento }}
    </option>
  </select>
</div>


      <div class="campo">
        <label for="password">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          placeholder="Mínimo 6 caracteres"
        />
      </div>

      <button type="submit" [disabled]="registerForm.invalid">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <line x1="19" x2="19" y1="8" y2="14"></line>
          <line x1="22" x2="16" y1="11" y2="11"></line>
        </svg>
        Registrar Usuario
      </button>
    </form>

    <div class="footer-text">
      <p>¿Ya tienes cuenta? <a class="link-login" routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</body>
</html>
